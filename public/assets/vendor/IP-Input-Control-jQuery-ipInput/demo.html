            margin-top: 150px;

<div class="container">
    <h1>jQuery ipInput.js Plugin Demo</h1>
    <div id="ip">
    </div>
    <br>
    <button class="btn btn-danger" id="btn1">setIp</button>
    <button class="btn btn-primary" id='btn2'>getIp</button>
    <br><br>
    <div class="well" id="ipTxt"></div>
</div>
<script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="./src/ipInput.js"></script>
<script>
    var ipInput = $('#ip').ipInput();
    $('#btn1').on('click', function () {
        ipInput.setIp('192.168.191.1');
    })
    $('#btn2').on('click', function () {
        $('#ipTxt').text(ipInput.getIp());
    })
</script>
